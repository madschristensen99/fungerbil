<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Solana Wallet Connect (Brave + Phantom)</title>

  <!-- solanaWeb3 global bundle (provides solanaWeb3 namespace) -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

  <style>
    body { font-family: Inter, Arial, sans-serif; padding: 2rem; }
    button { padding: 8px 14px; margin-right: 8px; border-radius: 8px; border: 0; background:#4f46e5; color:#fff; cursor:pointer; }
    button:disabled { opacity:0.5; cursor:not-allowed; }
    pre { background:#f8fafc; padding:12px; border-radius:8px; max-width:900px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Solana Wallet Connect (Phantom & Brave)</h1>

  <div>
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
    <button id="balanceBtn" disabled>Get Balance</button>
  </div>

  <div style="margin-top:1rem">
    <div id="status">Not connected</div>
    <h3>Debug console</h3>
    <pre id="debug">loading...</pre>
  </div>

  <script type="module" src="./SolanaWalletConnect.js"></script>
</body>
</html>
