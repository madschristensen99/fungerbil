<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Wallet Connect</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script type="module" src="./SolanaWalletConnect.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #512da8;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Solana Wallet Connect Demo</h2>
  <button id="connectBtn">Connect</button>
  <button id="disconnectBtn" disabled>Disconnect</button>
  <button id="balanceBtn" disabled>Get Balance</button>

  <div id="status">Not connected</div>
</body>
</html>
