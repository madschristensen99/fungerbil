<!DOCTYPE html>
<html>
<head>
    <title>Test Prices</title>
</head>
<body>
    <h1>Testing CoinGecko API</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log("Testing CoinGecko API...");
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana,monero&vs_currencies=usd&include_24hr_change=true');
                console.log("Response status:", response.status);
                
                const data = await response.json();
                console.log("API data:", data);
                
                document.getElementById('results').innerHTML = 
                    `<h2>Raw API Response</h2>
                     <pre>${JSON.stringify(data, null, 2)}</pre>
                     <h2>Parsed Data</h2>
                     <p>SOL: $${data.solana?.usd || 'N/A'}</p>
                     <p>XMR: $${data.monero?.usd || 'N/A'}</p>`;
                     
            } catch (error) {
                console.error("API Error:", error);
                document.getElementById('results').innerHTML = 
                    `<h2>Error</h2>
                     <pre>${error.message}</pre>`;
            }
        }
        
        // Test immediately
        testAPI();
    </script>
</body>
</html>
